<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style id="dynamicStyles">
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 5px;
            box-sizing: border-box;
            background-color: #333; /* Dark gray background */
        }

        #inputField {
            position: fixed;
            bottom: 20px;
            min-height: 18px;
            max-height: 400px;
            width: 35%;
            max-width: 500px;
            left: 50%; /* Centralize */
            transform: translateX(-50%); /* Centralize */
            overflow: hidden;
            font-size: 14px;
            resize: none;
            line-height: 25px;
            background-color: #eeeeee;
            border-radius: 10px; /* Add rounded corners */
            padding: 5px 15px;
        }

        #inputField::placeholder {
            color: #888;
            font-style: italic;
        }

        #chatHistory {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-start;
            overflow: auto;
            position: fixed;
            bottom: 90px;
            height: calc(100% - 100px);
            width: 35%;
            max-width: 500px;
            left: 50%; /* Centralize */
            transform: translateX(-50%); /* Centralize */
            font-size: 16px;
            font-family: sans-serif;
            line-height: 1.4;
            background-color: #d3d3d3;
            border-radius: 10px; /* Add rounded corners */
            padding-left: 15px;
            padding-right: 15px;
        }

        #chatHistory::after {
            content: "";
            display: block;
            height: 20px; /* Add padding at the bottom of the history */
        }

        #chatHistory div {
            padding: 10px 0; /* Add padding to the top and bottom of each message */
        }

        @media only screen and (max-width: 600px) {
            #inputField, #chatHistory {
                width: 80%;
            }
        }

        .user-message {
            color: black;
        }

        .machine-message {
            color: #444;
        }

        .dot-1, .dot-2, .dot-3 {
            animation: loading 1.5s infinite;
            opacity: 0;
        }

        .dot-1 {
            animation-delay: 0.2s;
        }

        .dot-2 {
            animation-delay: 0.4s;
        }

        .dot-3 {
            animation-delay: 0.6s;
        }

        @keyframes loading {
            0% {
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .error-message {
            font-style: italic;
            color: #888;
        }

        #settingsContainer {
            position: fixed;
            bottom: 90px;
            right: 15px;
            background-color: #fff;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 200px;
            z-index: 9999; /* Ensure the settings container is always at the front */
        }

        #settingsContainer hr {
            border: 0;
            border-top: 1px solid #eee;
            margin: 10px 0;
        }

        #settingsContainer button {
            display: block;
            margin-top: 10px;
            width: 100%;
        }

        #settingsContainer .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 15px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
            /* Add the gradient */
            background: linear-gradient(to right, #d3d3d3 50%, #b1b1b1 0);
        }

        #settingsContainer .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #333;
            cursor: pointer;
        }

        #settingsContainer .slider::-moz-range-thumb {
            width: 15px;  /* Adjusted width */
            height: 25px;
            background: #4CAF50;
            cursor: pointer;
        }


    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        let currentLoadingMessage = null;
        let currentAjaxRequest = null;
        let currentModel = '1';
        let currentCreativity = '0.5';

        $(function () {
            const ERROR_TOO_MANY_REQUESTS = 'Sorry, the AI appears to be busy with many requests. Please try again, or change the model.';
            const ERROR_GENERIC = 'Oops! Something weird happened, sorry...';

            // Set focus to the input field when the page loads
            $('#inputField').focus();

            $('#inputField').on('keydown input', function (e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    let message = $(this).val();

                    // Cancel the previous AJAX request, if any
                    if (currentAjaxRequest) {
                        currentAjaxRequest.abort();
                    }

                    // Remove the previous loading message, if any
                    if (currentLoadingMessage) {
                        currentLoadingMessage.remove();
                    }

                    $('#chatHistory').append('<div><span class="user-message">' + message + '</span></div>');
                    scrollToBottom();

                    currentLoadingMessage = $('<div><span class="machine-message"><span class="dot-1">.</span><span class="dot-2">.</span><span class="dot-3">.</span></span></div>');
                    $('#chatHistory').append(currentLoadingMessage);
                    scrollToBottom();

                    currentAjaxRequest = $.ajax({
                        url: '/chat/message',
                        type: 'POST',
                        data: JSON.stringify({
                            'message': message,
                            'model': currentModel,
                            'creativity': currentCreativity
                        }),
                        contentType: 'application/json; charset=utf-8',
                        dataType: 'json',
                        success: function (data) {
                            if (currentLoadingMessage) {
                                let formattedMessage = data.message.replace(/\n/g, '<br>');
                                currentLoadingMessage.html('<span class="machine-message">' + formattedMessage + '</span>');
                                scrollToBottom();
                                currentLoadingMessage = null;
                            }
                        },
                        error: function (jqXHR, textStatus, errorThrown) {
                            if (jqXHR.status === 429) {
                                // Handle the 429 error separately
                                if (currentLoadingMessage) {
                                    currentLoadingMessage.replaceWith('<div><span class="error-message">' + ERROR_TOO_MANY_REQUESTS + '</span></div>');
                                    scrollToBottom();
                                    currentLoadingMessage = null;
                                }
                            } else if (currentLoadingMessage) {
                                currentLoadingMessage.replaceWith('<div><span class="error-message">' + ERROR_GENERIC + '</span></div>');
                                scrollToBottom();
                                currentLoadingMessage = null;
                            }
                        }
                    }).always(function () {
                        currentAjaxRequest = null;
                    });

                    $(this).val('');
                    $(this).attr('placeholder', '');
                    $(this).css('height', '40px');
                } else {
                    $(this).css('height', 'auto');
                    $(this).height(this.scrollHeight);
                }
            });

            function scrollToBottom() {
                $('#chatHistory').scrollTop(0);
            }

            // Handle the settings icon click
            $('#settingsIcon').click(function () {
                // Create the settings dialog
                let settingsDialog = `
                    <div>
                        <h4>Model</h4>
                        <div>
                            <input type="radio" id="model1" name="model" value="1" checked>
                            <label for="model1">Model 1</label><br>
                            <input type="radio" id="model2" name="model" value="2">
                            <label for="model2">Model 2</label>
                        </div>
                        <hr>
                        <h4>Creativity Level</h4>
                        <div style="display: flex; justify-content: space-between;">
                            <label for="creativity">0</label>
                            <label for="creativity">0.5</label>
                            <label for="creativity">1</label>
                        </div>
                        <input type="range" min="0" max="1" step="0.05" class="slider" id="creativity" value="${currentCreativity}">
                        <button id="selectButton">Select</button>
                    </div>
                `;

                // Add the settings dialog to the container and show it
                $('#settingsContainer').html(settingsDialog).show();

                // Handle the select button click
                $('#selectButton').click(function () {
                    currentModel = $("input[name='model']:checked").val();
                    currentCreativity = $('#creativity').val();
                    $('#settingsContainer').hide();
                });
            });
        });

        $(window).on('resize', function () {
            updateSettingsIconPosition();
        });

        $(document).ready(function () {
            updateSettingsIconPosition();
        });

        function updateSettingsIconPosition() {
            let inputField = $("#inputField");
            let settingsIcon = $("#settingsIcon");
            let position = inputField.position();
            let width = inputField.outerWidth();

            let iconPosition = position.left + width - settingsIcon.outerWidth() - 15;

            let newStyles = `
            #settingsIcon {
                left: ${iconPosition}px;
            }
        `;

            $("#dynamicStyles").append(newStyles);
        }
    </script>
</head>
<body>
<div id="settingsContainer" style="display: none;">
    <!-- Settings dialog will be dynamically added here -->
</div>
<div id="chatHistory">
    <!-- Chat history will be dynamically added here -->
</div>
<textarea id="inputField" placeholder="Start chatting here"></textarea>
<i id="settingsIcon" class="material-icons" style="position: fixed; bottom: 50px; cursor: pointer;">more_vert</i>
</body>
</html>
